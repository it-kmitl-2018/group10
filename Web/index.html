<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Prompt:300">
	<title>Tax Form</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10 content-blog margin-top margin-bottom">
				<div class="">
					<form id="TaxForm" action="#" method="POST">
						<h2 class="margin-top">Seller</h2>
						<p>ชื่อผู้ขาย</p>
						<input class="form-control" type="text" placeholder="Default input" id="sellerName">
						<p>เลขประจำตัวผู้เสียภาษีอากร</p>
						<input class="form-control" type="text" placeholder="Default input" id="sellerSpecifiedTaxRegistered">
						<p>บ้านเลขที่</p>
						<input class="form-control" type="text" placeholder="Default input" id="sellerBuildingNumber">
						<p>ตำบล</p>
						<input class="form-control" type="text" placeholder="Default input" id="sellerCitySubDivisionName">
						<p>อำเภอ</p>
						<input class="form-control" type="text" placeholder="Default input" id="sellerCityName">
						<p>จังหวัด</p>
						<input class="form-control" type="text" placeholder="Default input" id="sellerCountrySubDivisionName">
						<p>รหัสไปรษณีย์</p>
						<input class="form-control" type="text" placeholder="Default input" id="sellerPostCode">

						<h2 class="margin-top">Buyer</h2>
						<p>ชื่อผู้ขาย</p>
						<input class="form-control" type="text" placeholder="Default input" id="buyerName">
						<p>เลขประจำตัวผู้เสียภาษีอากร</p>
						<input class="form-control" type="text" placeholder="Default input" id="buyerSpecifiedTaxRegistered">
						<p>บ้านเลขที่</p>
						<input class="form-control" type="text" placeholder="Default input" id="buildingNumber">
						<p>ซอย</p>
						<input class="form-control" type="text" placeholder="Default input" id="buyerLineThree">
						<p>ถนน</p>
						<input class="form-control" type="text" placeholder="Default input" id="buyerStreetName">
						<p>ตำบล</p>
						<input class="form-control" type="text" placeholder="Default input" id="buyerCitySubDivisionName">
						<p>อำเภอ</p>
						<input class="form-control" type="text" placeholder="Default input" id="buyerCityName">
						<p>จังหวัด</p>
						<input class="form-control" type="text" placeholder="Default input" id="buyerCountrySubDivisionName">
						<p>รหัสไปรษณีย์</p>
						<input class="form-control" type="text" placeholder="Default input" id="buyerPostCode">

						<h2 class="margin-top">Ship From</h2>
						<p>รหัสผู้ค้า</p>
						<input class="form-control" type="text" placeholder="Default input">
						<p>รหัสผู้ค้าสากล</p>
						<input class="form-control" type="text" placeholder="Default input">
						<p>ชื่อผู้ส่ง</p>
						<input class="form-control" type="text" placeholder="Default input">
						<button class="btn btn-primary margin-top" type="submit">Submit</button>
					</form>
				</div>
			</div>
			<div class="col-md-1"></div>
		</div>
	</div>
</div>
</body>
</html>
